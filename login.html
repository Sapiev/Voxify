<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxify - Login</title>
    <script defer src="login.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body class="custombg">
    <div class="menu-bar">
        <div style="width: 100%;">
            <img src="img/logo.png">
            Voxify
        </div>
        <div>
            <button id="minimize" class="icon pointer"><i class="bi bi-dash"></i></button>
            <button id="maximize" class="icon pointer"><i class="bi bi-square"></i></button>
            <button id="close" class="icon pointer"><i style="font-size: 1rem;" class="bi bi-x"></i></button>
        </div>
    </div>
    <div class="container-center backdropBlur">
        <div class="glass" style="padding: 25px 20px; text-align: center;">
            <h1>Offline Login</h1><br />
            <input style="width: 250px;" type="text" id="username" placeholder="Username">
            <button style="width: 250px;" id="login">Login</button><br />
            <h3>OR</h3><br />
            <button style="width: 250px;" id="premium"><i style="font-size: 1.3rem; margin-right: 10px;"
                    class="bi bi-microsoft"></i> Login
                with Microsoft</button>
        </div>
    </div>
</body>

</html>
