<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxify</title>
    <script defer src="renderer.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body class="custombg">
    <div id="rightClickMenu">
        <div id="rcmModify" class="item"><i class="bi bi-pencil"></i> Modify</div>
        <div id="rcmDelete" class="item"><i class="bi bi-trash3"></i> Delete</div>
    </div>

    <div class="menu-bar">
        <div style="width: 100%;">
            <img src="img/logo.png">
            Voxify
            <span id="productVersion" style="font-size: 0.6rem; margin-left: 10px;">---</span>
        </div>
        <div>
            <button id="minimize" class="icon pointer"><i class="bi bi-dash"></i></button>
            <button id="maximize" class="icon pointer"><i class="bi bi-square"></i></button>
            <button id="close" class="icon pointer"><i style="font-size: 1rem;" class="bi bi-x"></i></button>
        </div>
    </div>
    <div
        style="height: 100vh; display: flex; align-items: center; flex-direction: column; background-color: rgba(0,0,0,0.5);">
        <nav class="flex-center" style="border-radius: 0; ">
            <div style="background-color: #1d1d1d; border: 1px solid #2c2c2c; border-radius: 50%; width: 65px; height: 65px;"
                class="flex-center">
                <div class="hover-info">
                    <div><img id="headSlot" src="https://mc-heads.net/head/Notch/45" alt="Notch"></div>
                    <div class="hover-body">
                        <span style="font-weight:500; padding: auto 0;">
                            <p id="usernameSlot" style="color: #b9b9b9;">- - -</p>
                        </span>
                    </div>
                </div>
            </div>
            <div
                style="margin-left: 5px; background-color: #1d1d1d; border: 1px solid #2c2c2c; border-radius: 15px; width: 80%; height: 65px; display: flex; align-items: center; justify-content: space-evenly; padding: 5px 10px;">


                <button id="logout" class="icon pointer"><i class="bi bi-box-arrow-left"></i></button>


                <button id="start" class="color" style="width: 180px;"><i class="bi bi-play-fill"></i>
                    Select
                    Profile</button>

                <button id="versionSelected" class="icon pointer"><i class="bi bi-gear"></i>
                </button>
            </div>
        </nav>
        <main style="position: relative; width: 80%; height: 90vh; margin-top: 20px;">
            <div id="mainSettingContainer"
                style=" transition: opacity 0.3s ease-in-out; background: #1d1d1d; border: 1px solid #2c2c2c; padding: 15px; border-radius: 15px; height: 85%;">

                <div id="profileList" class="flex-center" style="flex-direction: column;">
                    <h2 style="color: #b9b9b9;">Profiles</h2>
                    <button id="createProfile" class="color" style="margin: 15px 0;">Create Profile</button>
                    <div id="profileListDiv" style="width: 100%; display: grid; grid-template-columns: repeat(4, 1fr);">
                        <button class="profile">
                            <p>MC</p>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div style="width: 100%; position: relative; flex-direction: column;" class="flex-center">

            <!-- <button id="start" class="flex-center" style="font-size: 1.2rem; width: 155px;"><i
                    style="font-size: 1.3rem;" class="bi bi-play"></i> Play

                <div id="progressBarParent"
                    style="display: none; opacity: 0; transition: opacity 0.5s ease-in-out; position: absolute; bottom: -2px; width: 100%; height: 10px; border-radius: 15px; padding: 2px; margin-bottom: 5px;"
                    class="flex-center">
                    <div
                        style="width: 90%; position: relative; border-radius: 15px; height: 5px;  background-color: #1f1f1f;">
                        <div style="bottom: 0; left: 0; position: absolute; border-radius: 15px; height: 5px; background-color: #4e4e4e;"
                            id="progressBar">
                        </div>
                    </div>
                </div>

            </button> -->
        </div>
    </footer>
</body>

</html>
